
<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img style="width: 62px; margin-top: 2px;"
                    src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item"> <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a></div>
        <div class="item"> <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a></div>
        <div class="item"> <a (click)="filter('jewelery')">
                <img style="width: 62px; margin-top: 5px;"
                    src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
                    alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"
                placeholder="Search Products">
            <span class="fas fa-search search-icon"></span>
        </div>
    </div>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Product List</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="100">
            <div fxLayout="row wrap" fxFlex.gt-xs="100">
                <app-product [singleProduct]="product"
                    *ngFor="let product of filterCategory | filter:searchKey:'title'"></app-product>
            </div>
        </div>
    </div>
</mat-card>
