<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle><strong>{{product.price | currency}}</strong></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
            <div fxLayout="column" fxFlex.gt-xs="40" style="margin-top: 20px;"> <img mat-card-image
                    src={{product.image}} alt="Image not found" height="270px" width="337px"></div>
            <div fxLayout="column" fxFlex.gt-xs="60" style="margin-top: 5px;">
                <p>
                    {{product.description}}
                </p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button (click)="addtocart(product)">Add To Cart</button>
    </mat-card-actions>

</mat-card>
