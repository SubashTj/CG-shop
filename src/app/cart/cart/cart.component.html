<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="card-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{product.title}}</td>
                            <td><img style="width: 120px;" src="{{product.image}}" alt="no image"></td>
                            <td style="width: 20%;">{{product.description}}</td>
                            <td style="width: 20%;">{{product.price}}</td>
                            <td style="width: 20%;">{{product.quantity}}</td>
                            <td style="width: 20%;">{{product.total}}</td>
                            <td style="width: 20%;">
                                <button class="btn btn-danger" (click)="removeItem(product)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button class="btn btn-danger" (click)=" emptyCart()">Empty Cart</button></td>
                            <td><button class="btn btn-primary" routerLink="/main/product-list">Shop More</button></td>
                            <td><button class="btn btn-success">CheckOut</button></td>
                            <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h2 class="card-title">My Cart</h2>
            <mat-divider></mat-divider>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png"
                alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/main/product-list" class="btn btn-primary">Shop Now </button>
        </div>
    </div>
</ng-container>
