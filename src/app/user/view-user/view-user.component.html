<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{user.name.firstname}}{{user.name.lastname}}</mat-card-title>
        <mat-card-subtitle><strong>{{user.email}}</strong></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
            <div fxLayout="column" fxFlex.gt-xs="30">
                <img [src]="'https://www.w3schools.com/howto/img_avatar.png'">
            </div>
            <div fxLayout="column" fxFlex.gt-xs="35">
                <br>
                <p><strong>Username :</strong>{{user.username}} </p>
                <p><strong>Password :</strong>{{user.password}}</p>
                <p><strong>Phone :</strong>{{user.phone}}</p>
            </div>
            <div fxLayout="column" fxFlex.gt-xs="35"><strong>Address :</strong>
                <br>
                <p><strong>No :</strong>{{user.address.number}} </p>
                <p><strong>Street :</strong>{{user.address.street}}</p>
                <p><strong>City :</strong>{{user.address.city}}</p>
                <p><strong>Pincode :</strong>{{user.address.zipcode}}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button routerLink="/main/user-list">Back</button>
    </mat-card-actions>

</mat-card>
